# /etc/nginx/sites-available/bdteo.com.conf
# ----------------------------------------------------------
# Optimised configuration for bdteo.com
# - Canonical host: https://bdteo.com
# - HTTP/2 + gzip compression
# - Static-asset caching
# - Basic security headers
# ----------------------------------------------------------

# ───────────────────────── HTTP → HTTPS ─────────────────────────
server {
    listen      80;
    server_name bdteo.com www.bdteo.com;
    return 301 https://bdteo.com$request_uri;
}

# ─────────────── HTTPS redirect for the www hostname ────────────
server {
    listen      443 ssl http2;
    server_name www.bdteo.com;

    # TLS
    ssl_certificate     /etc/letsencrypt/live/bdteo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bdteo.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://bdteo.com$request_uri;
}

# ─────────────────────────── Main vhost ─────────────────────────
server {
    listen      443 ssl http2;
    server_name bdteo.com;

    root   /home/boris/site/bdteo.com/public;
    index  index.php index.html;
    charset utf-8;

    # ---------------- Security headers ----------------
    add_header X-Frame-Options           "SAMEORIGIN" always;
    add_header X-Content-Type-Options    "nosniff"    always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "interest-cohort=()"               always;

    # ---------------- Gzip compression ----------------
    gzip              on;          # enable gzip
    gzip_comp_level   6;           # 1-9 (balance size vs. CPU)
    gzip_min_length   256;         # avoid tiny files
    gzip_vary         on;          # adds Vary: Accept-Encoding
    gzip_proxied      any;         # even if behind a proxy
    gzip_disable      "msie6";     # skip very old IE
    gzip_types                     # MIME types to compress
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        application/ld+json
        application/font-woff
        application/font-woff2
        font/ttf
        font/otf
        image/svg+xml;

    # ------------- Static-asset caching ---------------
    location ~* \.(?:css|js|mjs|json|xml)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(?:jpg|jpeg|gif|png|webp|avif|ico|svg|svgz|eot|otf|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # -------------- Application routing ---------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Quiet noise from common assets
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # ---------------- PHP-FPM bridge ------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass   unix:/run/php/php8.3-fpm.sock;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;
        fastcgi_read_timeout 60;
    }

    # Block hidden files (except .well-known for ACME)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # ---------------- TLS settings --------------------
    ssl_certificate     /etc/letsencrypt/live/bdteo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bdteo.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;
}
